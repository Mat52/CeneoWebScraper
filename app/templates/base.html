<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
  
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <style>
        body {
            background-color: lightblue;
        }

        .columns {
            display: inline-block;
        }

        .row {
            margin-top: 2%;
        }

        ul {

            text-align: left;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="extraction">Ekstrakcja opinii</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productlist">Lista produktów</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="author">O autorze</a>
                </li>
            </ul>
        </div>



    </nav>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h2>
                    {% block title %}
                    {% endblock %}
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
    </div>
    <div class="text-center p-4 fixed-bottom" style="background-color: dark">
        © 2023 Copyright:
        <a class="text-reset fw-bold">Mateusz Łopatkiewicz</a>
    </div>
    {% block title %}
    {% endblock %}
</body>

</html>
